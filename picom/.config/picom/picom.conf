experiment-backends=true;
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap=true;
glx-copy-from-float=false;
vsync = true;
use-damage = false;

shadow = false;
shadow-exclude = [
	"name = 'Notification'",
	"name = 'MPV'",
	"name *= 'Telegram'",
	"name *= 'picom'",
	"name *= 'firefox'",
	"name = 'polybar-main_eDP1'",
	"name *= 'pcmanfm'",
	"name *= 'feeluown'",
	"name *= 'VirtualBox Machine'"
];
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

opacity = 1;
inactive-opacity = 1.0; # 这里可以设置不活动窗口的透明度，辅助显示窗口焦点
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
	# "80:class_g = 'Alacritty'",
	# "80:class_g *?= 'rofi'"
	"95:class_g = 'Code'",
	"90:class_g = 'FeelUOwn'",
	"95:class_g = 'dunst'",
	"90:class_g = 'Tilda'"
];

fading = true;
fade-delta = 3;
fade-in-step = 0.03;
fade-out-step = 0.03;

inactive-dim = 0.0;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

no-fading-openclose = true;